{% load static %}
<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'polls/css/bootstrap.min.css' %}">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'polls/css/main.css' %}">
        <title>Pollster {% block title %}{% endblock title %}</title>
    </head>

    <body>
        <!-- Navbar from project -->
        {% include "partials/_navbar.html" %}
        <!-- Main content of todo app -->
        <div class="container">
            <div class="row">
                <div class="col-md6 m-auto">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'polls/js/jquery-3.4.1.slim.min.js' %}"></script>
        <script src="{% static 'polls/js/popper.min.js' %}"></script>
        <script src="{% static 'polls/js/bootstrap.min.js' %}"></script>
    </body>

</html>
